<html>

  <head>
    <meta charset="utf-8" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>
	Flask Full-Stack E-Commerce
    </title>

    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <script src="static/js/material-dashboard.js?v=2.1.2" type="text/javascript"></script>
    <!-- <script src="static/js/core/jquery.min.js" type="text/javascript"></script> -->
    <!-- <script src="static/js/core/popper.min.js" type="text/javascript"></script> -->
    <!-- <script src="static/js/plugins/perfect-scrollbar.jquery.min.js"></script> -->
    <!-- <script src="static/js/plugins/chartist.min.js"></script> -->
    <!-- <script src="static/js/plugins/bootstrap-notify.js"></script> -->

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS Files -->
    <link href="/static/css/material-dashboard.css?v=2.0.6" rel="stylesheet" />

    <!-- Specific Page CSS goes HERE  -->
    {% block stylesheets %}{% endblock stylesheets %}
  </head>

  <body>
    <p> {{error}} </p>
    <div class="col-lg-4 col-md-6 ml-auto mr-auto">

	<div class="card card-login">
	  <div class="card-header card-header-primary">
	    <h4 class="card-title">
	      Login
	    </h4>
	  </div>
	  <div class="card-body">

	    <h6 class="card-category">
	      {% if msg %}
		{{ msg | safe }}
	      {% else %}
		  Add your credentials
	      {% endif %} 
	    </h6>
	    
	    <br />

	    <form role="form" method="post" action="login">

	      <div class="input-group mb-3">
		<p>Email: <input type="text" name="email"></p>
	      </div>
	      
	      <div class="input-group mb-4">
		<p>Password: <input type="password" name="password"></p>
	      </div>
	      
	      <div class="form-group text-left">
		<div class="form-check">
		  <label class="form-check-label">
		      <input class="form-check-input" type="checkbox" checked="">
		      Save Details
		      <span class="form-check-sign">
			  <span class="check"></span>
		      </span>
		  </label>
	      </div>

	      <button type="submit" name="login" class="btn btn-primary shadow-2 mb-4">Login</button>

	    </form>

	    <p class="mb-0 text-muted">
	      Donâ€™t have an account? <a href="/registrationForm" >Register</a>
	    </p>
	    <br />

	  </div>
	</div>

    </div>
  </body>
</html>
